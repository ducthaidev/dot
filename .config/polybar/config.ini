[colors]
background = #aa2F343F
background-alt = #ffffff
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; sudo pacman -S ttf-font-awesome
; check if font exists (fc-list | grep Awesome)
font-0 = Roboto:size=11:weight=bold;3
font-1 = Weather Icons:size=12;1
font-2 = Font Awesome 6 Free:pixelsize=12;2
font-3 = Font Awesome 6 Free Solid:pixelsize=12;2
font-4 = Font Awesome 6 Brands:pixelsize=12;2
font-5 = Tamsyn:pixelsize=12;4

modules-left = xworkspaces xwindow
modules-right = weather filesystem pulseaudio cpu memory backlight bat0 wlan power-menu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
;label-active-background = ${colors.background-alt}
;label-active-underline= ${colors.primary}
label-active-background = #3f3f3f
label-active-foreground = #ffffff
label-active-underline = #fba922
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted =  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-font = 4
;format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
;format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
;format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected =  %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 60

;date = %H:%M
;date-alt = %Y-%m-%d %H:%M:%S
date = %Y-%m-%d - %H:%M

label = %date%
#label-foreground = ${colors.primary}

[module/power-menu]
type = custom/menu
expand-right = true
label-open = 
label-open-font = 4
label-close = 
;label-separator = -
format-spacing = 6

; open next menu level
; menu-0-0-exec = menu-open-1
; poweroff
menu-0-0 = 
menu-0-0-font = 4
menu-0-0-exec = systemctl poweroff
; suspend
menu-0-1 = 
menu-0-1-exec = systemctl suspend
; lock
menu-0-2 = 
menu-0-2-exec = betterlockscreen -l && sleep 5 && xset dpms force off
menu-0-3 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/backlight]
type = internal/xbacklight
output = LVDS-0
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/bat0]
type = internal/battery
full-at = 97
low-at = 80
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%
label-discharging = %{F#F00}Discharging %percentage%%%{F-}
label-full = Fully charged
label-low = %{F#F00}BATTERY LOW%{F-} 
poll-interval = 5
time-format = %H:%M
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/weather]
type = custom/script
exec = ~/dotfiles/.config/polybar/weather.sh
interval = 600
label-font = 3

; vim:ft=dosini
